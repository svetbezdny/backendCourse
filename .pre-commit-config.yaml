repos:
    - repo: https://github.com/pre-commit/mirrors-isort
      rev: v5.10.1
      hooks:
          - id: isort

    - repo: https://github.com/charliermarsh/ruff-pre-commit
      rev: v0.9.3
      hooks:
          - id: ruff
            args:
                - '--extend-ignore=F401'
          - id: ruff-format

    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v5.0.0
      hooks:
          - id: trailing-whitespace
          - id: end-of-file-fixer
          - id: check-ast
          - id: debug-statements
